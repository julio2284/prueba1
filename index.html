<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="imagenes/images.jpg" type="image/x-icon" />
    <title>Tarjeta de Sass</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          src="imagenes/pngtree-pokemon-ball-in-the-drained-light-and-water-image_2680788.jpg"
          alt="fondo-card"
          class="card-header"
        />
        <div class="card-body">
          <div class="card-body-contentimg">
            <img
              src="imagenes/images (4).jpg"
              alt=""
              class="card-body-contentimg-img"
            />
          </div>
          <h1 class="card-body-title">Charizard <span>#26</span></h1>
          <p class="card-body-text">Colecionable</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-poder">
            <h3>Poder</h3>
            <img
              src="imagenes/fire_115156.png"
              alt="imagen de fuego"
              width="35px"
            />
          </div>
          <div class="card-footer-poder">
            <h3>Resistencia</h3>
            <img
              src="imagenes/sandcastle_castle_beach_sand_building_icon_191530.png"
              alt="imagen de un castillo"
              width="50px"
            />
          </div>
          <div class="card-footer-poder">
            <h3>Bonus</h3>
            <img
              src="imagenes/treasure_98383.png"
              alt="imagen de un cofre"
              width="50px"
            />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
